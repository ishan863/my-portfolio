<!DOCTYPE html>
<html>
<head>
    <title>Generate Project Images</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #1e293b; 
            color: #f1f5f9; 
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #3b82f6; }
        .canvas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #3b82f6;
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .project-name {
            text-align: center;
            margin-top: 10px;
            color: #60a5fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Generate Project Images</h1>
        <p>These are placeholder images for your projects. Click "Download All" to save them.</p>
        
        <button onclick="downloadAll()">üíæ Download All Images</button>
        <button onclick="location.href='index.html'">üè† Back to Portfolio</button>
        
        <div class="canvas-grid" id="canvasGrid"></div>
    </div>

    <script>
        const projects = [
            { name: 'chowmin-shop', title: 'Chowmin Shop App', icon: 'üçú', color: '#ff6b6b' },
            { name: 'employee-manager', title: 'Employee Contact Manager', icon: 'üë•', color: '#4ecdc4' },
            { name: 'pdf-merger', title: 'Merge PDF Application', icon: 'üìÑ', color: '#95e1d3' },
            { name: 'ai-photo-editor', title: 'AI Photo Editing Tool', icon: 'üé®', color: '#f38181' },
            { name: 'telegram-bot', title: 'Telegram Bot', icon: 'ü§ñ', color: '#6c5ce7' },
            { name: 'data-processing', title: 'Data Processing & Reporting', icon: 'üìä', color: '#00b894' }
        ];

        function createProjectImage(project) {
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, project.color);
            gradient.addColorStop(1, '#2d3748');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid pattern
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Icon
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.fillText(project.icon, canvas.width / 2, canvas.height / 2 - 30);

            // Title
            ctx.font = 'bold 32px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 10;
            ctx.fillText(project.title, canvas.width / 2, canvas.height / 2 + 60);
            ctx.shadowBlur = 0;

            return canvas;
        }

        function init() {
            const grid = document.getElementById('canvasGrid');
            projects.forEach(project => {
                const wrapper = document.createElement('div');
                
                const canvas = createProjectImage(project);
                wrapper.appendChild(canvas);
                
                const name = document.createElement('div');
                name.className = 'project-name';
                name.textContent = project.title;
                wrapper.appendChild(name);
                
                const btn = document.createElement('button');
                btn.textContent = 'üíæ Download';
                btn.onclick = () => downloadCanvas(canvas, project.name);
                wrapper.appendChild(btn);
                
                grid.appendChild(wrapper);
            });
        }

        function downloadCanvas(canvas, name) {
            const link = document.createElement('a');
            link.download = `${name}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        function downloadAll() {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach((canvas, index) => {
                setTimeout(() => {
                    downloadCanvas(canvas, projects[index].name);
                }, index * 500);
            });
        }

        init();
    </script>
</body>
</html>
